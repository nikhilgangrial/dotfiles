# Enable 256 color terminal
# set -s default-terminal 'xterm-256color'
set -s default-terminal "${TERM}"
# set -g default-terminal "wezterm"
# Enable True colors
set-option -ga terminal-overrides ",alacritty:Tc"
set-option -ga terminal-overrides ",*256color*:Tc"

# Use fish as the default shell
## Linx
if-shell 'uname | grep -q Linux' 'set-option -g default-shell /usr/bin/fish; set-option -g default-command "/usr/bin/fish -i"'
## MacOs
if-shell 'uname | grep -q Darwin' 'set-option -g default-shell /opt/homebrew/bin/fish; set-option -g default-command "/opt/homebrew/bin/fish -i"'


#### Options ####
# Enable mouse
setw -g mouse on

# Put status bar on top
set-option -g status-position top 

# Copy mode
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Switch to any exising session when final window for current session is closed.
set-option -g detach-on-destroy off
set-option -g focus-events on
set -g pane-border-lines double
set -g status-left-length "100"
set -g status-right-length "100"

#### key-bindings ####
# Use Ctrl-b as prefix
set -g prefix C-b

# Session management
bind-key -n 'C-Space' run-shell 'sh ~/.config/tmux/ts.sh'

# cheat
# bind -r i display-popup -T '[ cheat.sh ]' -w50% -h50% -E '~/.config/tmux/cheat.sh'
# bind -r i display-popup -T '[ cheat.sh ]' -w50% -h50% -E 'tmux new-session -A -s _cheat "tmux set status off; ~/.config/tmux/cheat.sh; tmux detach -s _cheat"'

# copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# look'n feel
set-option -g status-fg cyan

# set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default

#### COLOUR

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Undercurl - For MacOs only
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

#### Plugins ####

# plugins
source ~/.config/tmux/plugins.conf

# Plugin manager
# Need to clone the repo with following command
# git clone git@github.com:tmux-plugins/tpm.git ~/.config/tmux/plugins/tpm

set -g @plugin 'tmux-plugins/tpm'


# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

set -g status 2
set -g 'status-format[1]' ''
